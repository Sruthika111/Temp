<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp 15</title>
    <script>
        let v=0;
        function increment(){
            v=v+1;
            d.innerHTML=v
        }
        function decrement(){
            if(v>0)
                v=v-1;
            d.innerHTML=v
        }
    </script>
</head>
<body>
    <button onclick="decrement()">-</button>
    <span id="d"></span>
    <button onclick="increment()">+</button>
</body>
</html>
