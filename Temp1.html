<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp1</title>
</head>
<body>
    <h1 style="color:blue">Temp 1</h1>
    <fieldset>
        <legend>List tag</legend>
        <h5>Hello World</h5>
        <ol>
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
        </ol>
        <ul>
            <li>Orange</li>
            <li>Yellow</li>
            <li>Blue</li>
        </ul>
    </fieldset>
    <fieldset>
        <legend>Login Form</legend>
        <form>
           <p><input type="text" placeholder="Enter Email"></p> 
           <p><input type="password" placeholder="Enter pasword"></p> 
          <p><input type="checkbox">Remember me.</p>
           <button>Submit</button>
        </form>
    </fieldset>
    <fieldset>
        <legend>Details</legend>
        <form>
            <p><input type="text" placeholder="Enter name"></p>
            <p><input type="email" placeholder="Enter email"></p>
            <p><input type="password" placeholder="Enter password"></p>
            <p><input type="checkbox"/>India
            <input type="checkbox"/>USA
            </p>
            <p><input type="radio" name="country"/>India
            <input type="radio" name="country"/>USA
            </p>
            <select>
                <optgroup label="India">
                    <option>Telangana</option>
                    <option>Andhra pradesh</option>
                    <option>Banglore</option>
                </optgroup>
                <optgroup label="USA">
                    <option>Florida</option>
                    <option>Ohio</option>
                    <option>Arizona</option>
                </optgroup>
            </select>
            <p><textarea rows="4" cols="50"></textarea></p>
            <button>Submit</button>
        </form>
    </fieldset>
    <p>This is basics of HTML.</p>
    <hr/>
    <form>
        <p><input type="date"></p>
        <p><input type="time"></p>
        <p><input type="datetime-local"></p>
        <p><input type="number" placeholder="number"></p>
        <p><input type="month"></p>
        <p><input type="week"></p>
        <p><input type="color"></p>
        <p><input type="url" placeholder="choose url"></p>
        <p><input type="file"></p>
        <button>Submit</button>
    </form>
</body>
</html>
