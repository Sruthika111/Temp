<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp 17</title>
    <script>
        function changeColor(){
            let colr=document.getElementById("colr").value;
            d.style.color=colr;
        }
    </script>
</head>
<body>
    <input type="text" id="colr">
    <button onclick="changeColor()">Submit</button>
    <div id="d">Hello World!!</div>
</body>
</html>
