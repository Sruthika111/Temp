<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp 20</title>
    <script>
        let products=[
            {id:1,name:"Coffee Latte ",price:55},
            {id:2,name:"Spl Expresso",price:60},
            {id:3,name:"Black Coffee",price:30},
        ];
        let cart={}
        let addToCart=(id)=>{
            cart[id]=1;
            showCart();
        };
        let showCart=()=>{
            let str="";
            products.map((val) =>{
                if(cart[val.id]){
                    str=str+`<div>${val.id}-${val.name}-${val.price}-<button>-</button>${cart[val.id]}<button>+</button>-${val.price*cart[val.id]}</div>`
                }
               });
            divCart.innerHTML=str;
        }
        let showProducts=()=>{
            let str="";
            products.map((val) =>{
                    str=str+`<div>${val.id}-${val.name}-${val.price}-<button onclick='addToCart(${val.id})'>Add to cart</button></div>`;
            })
            divProducts.innerHTML=str;
        }
    </script>
</head>
<body  onload="showProducts()">
    <h1>My Store</h1>
    <hr>
    <h3>Products</h3>
    <div id="divProducts"></div>
    <h3>My Cart</h3>
    <div id="divCart"></div>
</body>
</html>
